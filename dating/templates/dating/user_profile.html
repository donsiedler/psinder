{% extends "base.html" %}
{% load static %}

{% block head %}
Profil użytkownika {{ user.username }}
{% endblock head %}

{% block content %}
    <div class="container">
        <img src="{{ user.photo.url }}" width="200" alt="Zdjęcie profilowe">
        <h3>{{ user.username }}</h3>
        <p>{{ user.first_name }} {{ user.last_name }}</p>
        <p>Użytkownik od: {{ user.date_joined }}</p>
    </div>
{% endblock content %}
