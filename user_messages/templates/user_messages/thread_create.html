{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block head %}
    Nowa konwersacja
{% endblock head %}

{% block content %}
    <div class="row">
        <div class="col-md-12 p-5">
            <a href="{% url "inbox" %}" class="btn btn-secondary">Powrót</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 p-5">
            <h3>Nowa konwersacja</h3>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                <p>Podaj nazwę użytkownika, żeby rozpocząć rozmowę</p>
                {{ form | crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt3" type="submit">Dalej</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
